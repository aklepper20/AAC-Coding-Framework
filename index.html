<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <title>AAC Coding Framework</title>
</head>
<body>
  <div class="code-base">
    <span alt="Javascript cod in visual studio code"></span>
    <div class="framework-container">
      <div class="variables-container">
      <div><h4>CONST</h4></div>
      <div><h4>LET</h4></div>
      <div><h4>VAR</h4></div>
    </div>
    <div class="functions-declare">
      <div><h4>function( ) {}</h4></div>
       <div><h4>const = ( ) => {}</h4></div>
      <div><h4>( )</h4></div>
      <div><h4>{ }</h4></div>
      <div><h4>[ ]</h4></div>
      <div><h4>=</h4></div>
    </div>
    <div class="keyboard-container">
      <img src="img/keyboard.png" alt="Full Keyboard in dark mode"/>
    </div>
    <div class="arrow-controls">
      <i class="fas fa-arrows-alt" title="Keyboard arrows"></i>
    </div>
  </div>
</body>
</html>
