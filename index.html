<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="flexbox.css">
  <title>AAC Coding Framework</title>
</head>
<body>
  <div class="code-base display-flex-end">
    <span alt="Javascript cod in visual studio code"></span>
    <div class="framework-container display-middle flex-column">
      <div class="variables-container display-space-around">
      <div><button>CONST</button></div>
      <div><button>LET</button></div>
      <div><button>VAR</button></div>
    </div>
    <div class="functions-container">
      <div class="function-card display-space-around">
        <div><button class="function-padding">function( ) {}</button></div>
        <div><button class="function-padding">const = ( ) => {}</button></div>
        <div><button class="function-padding">if () {}</button></div>
        <div><button class="function-padding">else {}</button></div>
      </div>
      <div class="function-card display-space-around">
        <div><button>( )</button></div>
        <div><button>{ }</button></div>
        <div><button>[ ]</button></div>
      </div>
      <div class="function-card display-space-around">
        <div><button>=</button></div>
        <div><button>" "</button></div>
        <div><button>' '</button></div>
        <div><button>.</button></div>
        <div><button>,</button></div>
        <div><button>/</button></div>
        <div><button>:</button></div>
        <div><button>;</button></div>
      </div>
      <div class="function-card display-space-around">
        <div><button>!</button></div>
        <div><button>||</button></div>
        <div><button>&&</button></div>
      </div>
    </div>
      <div>
        <img src="img/ms.png" alt="Full Keyboard in dark mode"/>
      </div>
      <div class="delete-mode-container display-space-between">
        <div class="delete-mode-flex flex-column display-flex">
          <h4 class="tracker-text">Delete Cursor Mode</h4>
          <button class="off-btn">OFF</button>
          <button class="danger-btn">DELETE</button>
        </div>
        <div class="arrow-controls display-middle">
          <i class="fas fa-arrows-alt" title="Keyboard arrows"></i>
        </div>
      </div>
  </div>
  <script>
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', function() {
      if (btn.innerHTML === 'OFF') {
        btn.className = 'active';
        btn.innerHTML = 'ACTIVE'
      } else {
        btn.innerHTML = 'OFF'
        btn.className = 'off'
      }
  })
  </script>
</body>
</html>
